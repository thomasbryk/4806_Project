server.port=8080

# Enabling H2 Console
spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2

management.endpoints.web.exposure.include=mappings,health,info,shutdown
management.endpoint.mappings.enabled=true
management.endpoint.shutdown.enabled=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration,ManagementWebSecurityAutoConfiguration
