<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop BookStore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#" th:action="@{/viewCustomer}" method="post">
    <input type="hidden" name="customerId" th:value="${customer.getId()}" />
    <input type="submit" value="Back to Customer"/>
</form>
<p th:text="'BookStore ID: ' + ${bookstore.getId()}" />
<p th:text="'BookStore Owner: ' + ${bookstore.getBookstoreOwner().getName()}" />
<p th:text="'Customer name: ' + ${customer.getName()}" />
<p th:text="'Customer ID: ' + ${customer.getId()}" />
<h1>Books</h1>
<table>
    <th:block th:each="book: ${bookstore.getBooks()}">
        <tr th:if="${book.getAvailable() == true}">
            <td th:text="${book.getId()}"></td>
            <td th:text="${book.getName()}"></td>
            <td>
                <form action="#" th:action="@{/addBookToCart}" method="post">
                    <input type="hidden" name="bookstoreId" th:value="${bookstore.getId()}" />
                    <input type="hidden" name="bookId" th:value="${book.getId()}" />
                    <input type="hidden" name="customerId" th:value="${customer.getId()}" />
                    <input type="hidden" name="shoppingCartId" th:value="${customer.getShoppingCart().getId()}" />
                    <input type="submit" value="Add to Cart"/>
                </form>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
